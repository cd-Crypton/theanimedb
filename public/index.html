<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheAnimeDB</title>
  <link rel="icon" href="data:image/svg+xml,...">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
    }
  </script>
  
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  
  <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet"/>

  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <div id="app" class="p-4 sm:p-6 lg:p-8">
    <header class="mb-8 p-4">
      <!-- On small screens: stack vertically. On small screens and up: horizontal row -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <!-- On small screens: center items. On small screens and up: align left -->
        <div class="flex flex-col items-center sm:items-start min-w-0"> 
            <!-- Responsive text sizes for the title -->
            <h1 class="text-2xl sm:text-3xl font-extrabold leading-none">
                <span class="text-white">TheAnime</span><span class="text-blue-500">DB</span>
            </h1>
            <p class="text-gray-500 text-xs sm:text-sm mt-1">Your Anime Database</p>
        </div>
        
        <!-- On small screens: full width. On small screens and up: auto width with a responsive max-width -->
        <div id="search-bar-container" class="w-full sm:w-auto sm:max-w-xs md:max-w-sm">
          </div>
      </div>
    </header>

    <main id="main-content">
      </main>

    <footer class="text-center mt-12 text-gray-500 text-sm">
      <p>Educational, non-commercial project. All content from MyAnimeList.</p>
    </footer>
  </div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
